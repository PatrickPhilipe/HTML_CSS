<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e minunua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="Image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/Audioteste.mp3" type="audio.mpeg">
        <source src="Midia/happymistake.mp3" type="audio/mpeg">
        <p>Caso queira baixar o áudio <a href="Midia/happymistake.mp3">clique aqui</a></p>
    </audio>
    </body>
</html>
