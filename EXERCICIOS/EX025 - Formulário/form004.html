<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<h1>Exemplo de formulário e-mail</h1>
    
<form action="cadastro.php" method="get">

    <fieldset>  <!-- Fieldset ser para agrupamento de campo -->
        <legend>Dados Pessoais</legend>  <!-- Serve para colocar legenda o campo fieldset -->
        
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="iname">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="e-mail" id="iemail">
        </p>
        <!-- Estudar mais sobre Expressão regular RegEx -->
        <p>
            <label for="itel">Contato</label>
            <input type="tel" name="tel" id="itel" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" required>    
            <!-- o sibolo "^" serve para abrir e o "$" para fechar em Expressão regular... O "\"  para abrir parentese... "[]" para ordenar de qual a qual número... "{}" Para decidir a quantidade de número.  -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </fieldset> <!-- fieldset ser para agrupamento de campo -->
    

</form>
</body>
</html>
