<!DOCTYPE html>
<html lang="br-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cores</title>
</head>
<body>
    <h1>Exemplo Formulário Cores</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff05">
            <!-- Value defini qual a cor innicia  -->
        </p>

        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nível" id="inivel" min="2" value="3">

        </p>


        <p>
            <label for="ifoto">Foto Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
