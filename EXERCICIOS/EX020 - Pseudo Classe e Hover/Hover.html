<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>

<style>
body {
    font-family: 'Courier New', Courier, monospace;
}

div > p {
    display: none; /*Para esconder o texto*/
}

div:hover > p {
    display: block; /*Para mostrar o texto quando passar o mouse em cima*/
    color: rgb(255, 255, 255);
    background-color: rgb(77, 77, 77);
    width: 180px;
}

div:hover {
    color: brown;
}

</style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>
